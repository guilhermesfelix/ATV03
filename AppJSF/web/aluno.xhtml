<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alunos</title>
    </h:head>
    <h:body>
        <h:link outcome="index" value="Voltar" /><br></br><br></br>
        <p:dataTable value="#{alunoBean.alunos}" var="aluno">
            
            <f:facet name="caption">Lista de Alunos</f:facet>
            <f:facet name="header">Relatório Completo</f:facet>
            <f:facet name="footer">Fim da Listagem</f:facet>
            
            <p:column headerText="Código"> 
                <h:outputText value="#{aluno.id}" />
            </p:column>
            
            <p:column headerText="Nome"> 
                <h:outputText value="#{aluno.nome}" />
            </p:column>
        
        </p:dataTable>
    </h:body>
</html>
